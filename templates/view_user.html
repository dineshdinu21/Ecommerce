{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
  body{
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
  }
  @media(max-width:1440px){
    .info-section{
      margin-top: -20px;
    }
    .header-wave{
      height: 206px;
    }
  }
  .email{
    display: flex;
    gap: 500px;
  }
</style>


  
  <div class="header-wave">
    <h2> <b><i>Welcome {{ user.username }}</i></b></h2>
    <i class="fas fa-pen edit-icon"></i>
    <div class="profile-image">
        <img src="{{user.user_profile.url}}" alt="no img">
    </div>
  </div>

  <!-- Info section -->
  <div class="info-section">
    <div class="info-item">
      <i class="fas fa-id-card"></i>
      <div><span class="info-label">Name</span><br>{{ user.first_name }}{{ user.last_name }}</div>
    </div>
    <div class="info-item">
      <i class="fas fa-building"></i>
      <div><span class="info-label">Address</span><br>{{ user.address }}</div>
    </div>
    <div class="info-item">
      <i class="fas fa-phone"></i>
      <div><span class="info-label">Phone no.</span><br>+91 {{ user.mobile }}</div>
    </div>
    
    <div class="info-item">
      <i class="fas fa-envelope"></i>
      <div><span class="info-label">E-Mail</span><br>{{ user.email }}</div>
    </div>
    <div class="info-item">
      <i class="fas fa-envelope"></i>
      <div><span class="info-label">
           Click here to <a href="{% url 'edit_user' user.id %} " class="edit-btn">edit profile</a>
      </span><br></div>
    </div>
  
  </div>

  <!-- Bottom navigation -->

{% endblock %}
