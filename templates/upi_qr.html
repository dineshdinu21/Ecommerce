{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #00c6ff, #0072ff, #8e2de2, #4a00e0);
    }

.container {
    display: flex;
    height: 450px;
    width: 100%;
    gap: 40px;
    border: 5px solid black;
    border-radius: 10px;
    background-color: #f8f9fa;
    padding: 20px;
}

    .left{
        margin-left: -20px;
    }
   h4{
        margin-bottom: 20px;
    }
    .h3{
        text-transform: capitalize;
        margin-top: -30px;
    }
    .submit_button{
        margin-top: 35px;
    }
        
        .right .h3{
            margin-top: -3px;
        }
        .img1{
            height: 300px;
            width: auto;
            margin-left: 5px;
        }
        .left{
            margin-top: 15px;
        }
        .img2{
            height: 50px;
            width: auto;
        }
        .submit_button{
            margin-top: -65px;
            margin-left: 70%;
        }
        @media(max-width:425px){
            .container{
                flex-direction: column;
                width: 95%;
            }
            .steps{
                display: none;
            }
            .submit_button{
                margin-left: 0;
                text-align: center;
            }
        }
 
</style>
<!-- <h2 style="text-align: center; color: white;">SCAN AND PAY</h2> -->
<div class="container">
    <div class="left">
        <img src="{% static 'images/upi-qr.jpg' %}" class="img1" alt="no img" height="500px" width="auto"> <br>
        <h5 style="text-align: center;">Scan to pay with any UPI app</h5> <br>
    </div>
    <div class="right">
        <div class="steps">
        <h3 class="h3">Steps To Pay</h3> <br>  
        <h4>1. Open Your UPI App </h4>
        <h4>2. Find the "Scan QR Code" Option </h4>
        <h4>3. Scan the QR Code </h4>
        <h4>4. Enter the Amount </h4>
        <h4>5. Proceed to Pay </h4>
        
        <img src="{% static 'images/payment_logo.jpg' %}" class="margin-top: 20px img2" alt="no img" height="80px" width="auto"> 
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="method" value="qr">
            <input type="hidden" name="upi_qr" value="confirmed">
            <div class="submit_button">
                <button type="submit" class="btn btn-primary mt-4 w-100">Submit</button>
            </div> 
        </form>
    </div>
</div>

{% endblock %}
